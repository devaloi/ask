version: "2"

run:
  timeout: 5m
  tests: true

linters:
  default: none
  enable:
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - unconvert

formatters:
  enable:
    - gofmt
    - goimports

linters-settings:
  goimports:
    local-prefixes:
      - github.com/devaloi/ask

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
